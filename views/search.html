{% extends "layout.html" %}

{% block content %}

<h3>Search by Article Tag</h3>


<form method="GET" action="/wiki/search/{{ searchTag }}">

	<div class="form-group">
		<label for="searchTag" class="col-sm-2 control-label">Tag: </label>
		<div class="col-sm-10">
			<input name="searchTag" type="text" class="form-control" value="{{ tag }}">
		</div>
	 </div>

	 <div class="col-sm-offset-2 col-sm-10">
	 	<button type="submit" class="btn btn-primary">search
		</button>
	 </div>


</form>


<div>
	<ul class=list-unstyled>
		{% for article in results %}
		<li class="result-link"><a href="{{ result.route }}">{{ article.title }}</a></li>
		{% endfor %}
	</ul>
</div>


{% endblock %}
