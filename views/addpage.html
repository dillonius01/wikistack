{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="Author_Name" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="Author_Name" type="text" class="form-control"/>
      </div>
    </div>


    <div class="form-group">
      <label for="Author_Email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="Author_Email" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="Page_Content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <input name="Page_Content" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="Page_Status" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <select name="Page_Status" type="text" class="form-control"/>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
        </select>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
